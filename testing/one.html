<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            margin: auto;
            overflow: hidden;
            width: 200px;
            height: 250px;
            border-radius: 10px
        }
        
        img {
            transition: 1s all;
            width: 100%;
            height: 100%;
        }
        
        div:hover img {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div>
        <img src="../templetone/up/5.jpg" alt="girl">
    </div>
</body>

</html>
